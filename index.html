<title>北大附近房租估值</title>

<script type="text/javascript">
function getRent(type){ //计算函数
var result=0;
LivingNum = Number(document.rentForm.LivingNum.value); //Number()可以吧字符串强制转换成数字，例如“123abc”会转换成“123”
SizeNum = Number(document.rentForm.SizeNum.value);
RoomNum = Number(document.rentForm.RoomNum.value); //Number()可以吧字符串强制转换成数字，例如“123abc”会转换成“123”
PkuNum = Number(document.rentForm.PkuNum.value);
if(LivingNum=="" || SizeNum=="" ){return false;} //如果没输入计算数则不执行

// // case 3:result=LivingNum/SizeNum;break;
// // case 4:result=LivingNum%SizeNum;break;
// }
// result=LivingNum+SizeNum+RoomNum+PkuNum;
result=60.405 + 720.396 * LivingNum + 63.397 * SizeNum + 1109.830 * RoomNum - 0.248 * PkuNum;;

document.rentForm.result.value=result.toFixed(2); //显示计算结果
}
</script>
